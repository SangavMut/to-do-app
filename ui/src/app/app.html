<div class="todo-card">
  <header class="todo-header">
    <h1>Todo List</h1>
  </header>

  <ul class="todo-list">
    <li *ngFor="let task of tasks" class="todo-item">
      <label>
        <span *ngIf="editingTaskId !== task.id">{{ task.task }}</span>
        <input *ngIf="editingTaskId === task.id"
               [(ngModel)]="updatedTask"
               (blur)="saveTask(task)"
               (keyup.enter)="saveTask(task)"
               autofocus />
      </label>

      <div class="actions">
        <button *ngIf="editingTaskId !== task.id" (click)="startEditing(task)" aria-label="Edit Task">âœï¸</button>

        <button *ngIf="editingTaskId === task.id" (click)="cancelEditing()" aria-label="Cancel Edit">âŒ</button>

        <button *ngIf="editingTaskId === task.id" (click)="saveTask(task)" aria-label="Save Edit">âœ”ï¸</button>

        <button (click)="deleteTask(task.id!)" aria-label="Delete Task">ğŸ—‘ï¸</button>
      </div>
    </li>
  </ul>

  <button class="new-task-btn" (click)="showNewTaskModal = true">ï¼‹ New task</button>
</div>

<div class="modal-backdrop" *ngIf="showNewTaskModal">
  <div class="modal">
    <h2>Add New Task</h2>
    <input
      type="text"
      [(ngModel)]="newTask"
      placeholder="Enter task"
      (keyup.enter)="addTask()"
    />
    <div class="modal-actions">
      <button (click)="addTask()" [disabled]="!newTask.trim()">Add</button>
      <button (click)="closeNewTaskModal()">Cancel</button>
    </div>
  </div>
</div>
